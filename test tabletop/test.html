<!DOCTYPE html>
<html>
<body>
  <script type="text/javascript" src="src/tabletop.js"></script>
<script type="text/javascript">
  window.onload = function() { init() };

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0Ahugi99OESIJdFFsVnI3TEJZdXNxUk5DUmdPdU16cUE&output=html';

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert("Successfully processed!")
    console.log(data);
  }
</script>
</body>
</html>
